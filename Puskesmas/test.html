<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS dengan Tombol Control</title>
    
    <style>
      .audio-toggle {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        background: #2ecc71;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .audio-toggle.off {
        background: #e74c3c;
      }

      .speakable {
        padding: 10px;
        margin: 5px;
        background: #3498db;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
      }

ul {
  display: flex;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

ul li {
  list-style: none;
}

ul li a {
  width: 80px;
  height: 80px;
  background-color: #fff;
  text-align: center;
  line-height: 80px;
  font-size: 35px;
  margin: 0 10px;
  display: block;
  border-radius: 50%;
  position: relative;
  overflow: hidden;
  border: 3px solid #fff;
  z-index: 1;
}

ul li a .icon {
  position: relative;
  color: #262626;
  transition: .5s;
  z-index: 3;
}

ul li a:hover .icon {
  color: #fff;
  transform: rotateY(360deg);
}

ul li a:before {
  content: "";
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f00;
  transition: .5s;
  z-index: 2;
}

ul li a:hover:before {
  top: 0;
}

ul li:nth-child(1) a:before{
  background: #3b5999;
}

ul li:nth-child(2) a:before{
  background: #55acee;
}

ul li:nth-child(3) a:before {
  background: #0077b5;
}

ul li:nth-child(4) a:before {
  background: #dd4b39;
}
    </style>

  </head>
  <body>
    <button id="ttsToggle" class="audio-toggle">TTS ON</button>

    <div class="speakable" data-text="Ini adalah contoh teks pertama">
      Teks 1
    </div>
    <div class="speakable" data-text="Ini adalah contoh teks kedua">Teks 2</div>
    <div class="speakable" data-text="Ini adalah contoh teks ketiga">
      Teks 3
    </div>

    <script>
      let ttsActive = true;
      const toggleBtn = document.getElementById("ttsToggle");

      toggleBtn.addEventListener("click", function () {
        ttsActive = !ttsActive;
        this.textContent = ttsActive ? "TTS ON" : "TTS OFF";
        this.classList.toggle("off", !ttsActive);

        if (!ttsActive) {
          window.speechSynthesis.cancel();
        }
      });

      document.querySelectorAll(".speakable").forEach((item) => {
        item.addEventListener("mouseenter", function () {
          if (ttsActive) {
            const text = this.getAttribute("data-text");
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "id-ID";
            window.speechSynthesis.speak(utterance);
          }
        });
      });
    </script>

   
  </body>
</html>
